<ion-view view-title="Search">
  <ion-content>

        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
	        <input id="txtSearch" type="search" placeholder="Search" ng-model="searchText" />
        </label>

	    <ion-list>
	        <ion-item ng-repeat="(key, film) in films | filter:searchText" ng-click="select({{film}})">{{ film.Title }}</ion-item>
	    </ion-list>
    </ion-content>
</ion-view>
